<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header id="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    
    <main>
        <div id="heading-container">
            <h1 id="display-heading">Choose your weapon</h1>
            <h2 id="sub-heading">First to 5 wins!</h2>
        </div>

        <div id="score-container">
            <div class="player-score-container">
                <h3 id="player-score">0</h3>
                <h3 id="player-heading">Player:</h3>
            </div>
            <div class="computer-score-container">
                <h3 id="computer-score">0</h3>
                <h3 id="computer-heading">Computer:</h2>
            </div>
        </div>
        
        <div id="button-container">
            <button class="action-btn" id="rock-btn">✊</button>
            <button class="action-btn" id="paper-btn">✋</button>
            <button class="action-btn" id="scissors-btn">✌️</button>
        </div>

        <div id="reset-button-container">
            <button id="reset-btn">Play Again!</button>
        </div>
    </main>
    
    
    <footer id="footer">
        <p class="copyright">Copyright © (year) Kgodisho Mononyane</p>
        <a href="https://github.com/Kgodisho-Mononyane/Rock-Paper-Scissors">Github</a>
    </footer>
    
   <script src="javascript.js"></script>
    <script src="script.js"></script>
</body>
</html>
