<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="header-container">
        <div id="headings">
            <h3 class="subHeading">Kgodisho Mononyane presents:</h3>
            <H1 class="heading">Rock, Paper, Scissors</H1>
        </div>

        <div id="results">
            <div id="scores">
                <div class="player-score">0</div>
                <div>-</div>
                <div class="computer-score">0</div>
            </div>
            <div id="display"></div>
        </div>
        
    </div>
    
    <div id="button-container">
        <button class="rockBtn">Rock</button>
        <button class="paperBtn">Paper</button>
        <button class="scissorsBtn">Scissors</button>
    </div>

    <div id="footer-container">
        <button class="rematchBtn">Rematch<button>
    </div>
    

    
    
    <script src="javascript.js"></script>
    <script src="script.js"></script>
</body>
</html>
